<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GRH - Rendez-vous</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <div class="max-w-6xl mx-auto py-8">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Rendez-vous</h1>
      <a href="index.html" class="text-indigo-600">← Retour</a>
    </div>

    <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow lg:col-span-1">
        <h2 class="font-semibold mb-2">Planifier un rendez-vous</h2>
        <form id="appointmentForm" class="space-y-3">
          <input type="hidden" id="appointmentId"/>
          <div>
            <label class="text-sm">Patient</label>
            <select id="patientSelect" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div>
            <label class="text-sm">Médecin</label>
            <select id="doctorSelect" class="w-full border rounded px-3 py-2"></select>
          </div>
          <div>
            <label class="text-sm">Date & heure (UTC)</label>
            <input id="dateTime" type="datetime-local" class="w-full border rounded px-3 py-2" />
            <p class="text-xs text-gray-400 mt-1">Envoyer en UTC : convertissez/localisez si nécessaire</p>
          </div>
          <div>
            <label class="text-sm">Durée (minutes)</label>
            <input id="duration" type="number" class="w-full border rounded px-3 py-2" value="30"/>
          </div>
          <div class="flex gap-2">
            <button class="bg-indigo-600 text-white px-4 py-2 rounded" id="saveAppointment">Planifier</button>
            <button type="button" id="resetAppointment" class="px-4 py-2 border rounded">Réinitialiser</button>
          </div>
        </form>
      </div>

      <div class="lg:col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Liste des rendez-vous</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="text-xs text-gray-500"><tr><th>Date</th><th>Médecin</th><th>Patient</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody id="appointmentsTable" class="text-sm"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initAppointments } from './assets/app.js';
    initAppointments();
  </script>
</body>
</html>
